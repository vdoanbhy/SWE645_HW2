<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags for modify -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="SWE645_Doan_HW1_Part2_CSS.css">

  

    

    <title>Student Survey</title>
  </head>


  <body>
    <div class="container">

      <div class="row">
        <div class="col-1 ms-md-auto"></div>
        <div class="col-11 ms-md-auto">
          <div class="divLeft"><img id="MasonLogo" src="https://provapps.gmu.edu/DynamicForms/Images/GreenLogo.png"/></div>
          <div class="pageTitle">Student Survey</div>
        </div>
      </div>
      
      <div><hr class="green3" /></div>

      <form actions=""> 

        <div class="row ">
          <div class="col-1 ms-md-auto"></div>
          <div class="col-5 ms-md-auto">
            <label class="required" for="date">Date of Survey:</label>
            <input class="form-control" type="text" id="date" value="" required>
          </div>
          <div class="col-5 ms-md-auto"></div>
          <div class="col-1 ms-md-auto"></div>
        </div>

        <br>

        <div class="row ">
          <div class="col-1 ms-md-auto"></div>
          <div class="col-5 ms-md-auto">
            <h4><u>Personal Information:</u></h4>
          </div>
          <div class="col-5 ms-md-auto"></div>
          <div class="col-1 ms-md-auto"></div>
        </div>

        <br>

        <div class="row ">
          <div class="col-1 ms-md-auto"></div>
          <div class="col-5 ms-md-auto">
            <label class="required" for="fname">First name:</label>
            <input class="form-control" type="text" id="fname" value="" required>
          </div>
          <div class="col-5 ms-md-auto">
            <label class="required" for="fname">Last name:</label>
            <input class="form-control" type="text" id="lname" value="" required>
          </div>
          <div class="col-1 ms-md-auto"></div>
        </div>

        <br>

        <div class="row ">
          <div class="col-1 ms-md-auto"></div>
          <div class="col-5 ms-md-auto">
            <label class="required" for="email">Email:</label>
            <input class="form-control" type="text" id="email" value="" required>
          </div>
          <div class="col-5 ms-md-auto">
            <label class="required" for="phone">Phone Number:</label>
            <input class="form-control" type="text" id="phone" value="" required>
          </div>
          <div class="col-1 ms-md-auto"></div>
        </div>

        <br>

        <div class="row ">
          <div class="col-1 ms-md-auto"></div>
          <div class="col-5 ms-md-auto">
            <label class="required" for="address">Street Address:</label>
            <input class="form-control" type="text" id="address" value="" required>
          </div>
          <div class="col-5 ms-md-auto">
            <label class="required" for="city">City:</label>
            <input class="form-control" type="text" id="city" value="" required>
          </div>
          <div class="col-1 ms-md-auto"></div>
        </div>

        <br>

        <div class="row ">
          <div class="col-1 ms-md-auto"></div>
          <div class="col-5 ms-md-auto">
            <label class="required" for="state">State:</label>
            <input class="form-control" type="text" id="state" value="" required>
          </div>
          <div class="col-5 ms-md-auto">
            <label class="required" for="zip">Zip:</label>
            <input class="form-control" type="text" id="zip" value="" required>
          </div>
          <div class="col-1 ms-md-auto"></div>
        </div>

        <br>
        <div><hr class="green3" /></div>

        <div class="row ">
          <div class="col-1 ms-md-auto"></div>
          <div class="col-5 ms-md-auto">
            <h4><u>Tell us about Mason:</u></h4>
          </div>
          <div class="col-5 ms-md-auto"></div>
          <div class="col-1 ms-md-auto"></div>
        </div>

        <br>

        <div class="row ">
          <div class="col-1 ms-md-auto"></div>
          <div class="col-5 ms-md-auto">
            <h5>What do you like most about our campus?</h5>
            <br>
            <label class="containerCheckBox">Students
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="containerCheckBox">Location
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="containerCheckBox">Campus
                <input type="checkbox">
                <span class="checkmark"></span>
            </label> 
            <label class="containerCheckBox">Atmosphere
                <input type="checkbox">
                <span class="checkmark"></span>
            </label> 
            <label class="containerCheckBox">Dorm Rooms
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>  
            <label class="containerCheckBox">Sport
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>  
          </div>
          <div class="col-6 ms-md-auto">
            <h5>How did you became interested in the university?</h5>
            <br>
            <label class="containerRadio">Friends
              <input type="radio" name="radio">
              <span class="checkmarkRadio"></span>
            </label>
            <label class="containerRadio">Television
              <input type="radio" name="radio">
              <span class="checkmarkRadio"></span>
            </label>
            <label class="containerRadio">Internet
              <input type="radio" name="radio">
              <span class="checkmarkRadio"></span>
            </label>
            <label class="containerRadio">Other
              <input type="radio" name="radio">
              <span class="checkmarkRadio"></span>
            </label>
          </div>
        
        </div>

        <br>

        <div class="row ">
          <div class="col-1 ms-md-auto"></div>
          <div class="col-6 ms-md-auto">
            <h5>The likelihood of you recommending Mason to other students</h5>
          </div>
          <div class="col-4 ms-md-auto">
            <select class="form-control" name="recommendation" id="recommendation">
                <option value="" disabled selected>-- Please Select --</option>
                <option value="0">Very Likely</option>
                <option value="1">Likely</option>
                <option value="2">Unlikely</option>
            </select>
          </div>
          <div class="col-1 ms-md-auto"></div>
        </div>
        
        <br>

        <div class="row ">
          <div class="col-1 ms-md-auto"></div>
          <div class="col-5 ms-md-auto">
            <label for="raffle">Raffle:</label>
            <input class="form-control" type="text" id="raffle" value=""
            placeholder="Enter at least ten comma separated numbers from 1-100">
          </div>
          <div class="col-5 ms-md-auto">
                        <label for="comments">Additional Comments:</label>
            <textarea class="form-control" type="textarea" id="comments" value=""></textarea>
          </div>
          <div class="col-1 ms-md-auto"></div>
        </div>

        <br>

        <div class="row ">
          <div class="col-1 ms-md-auto"></div>
          <div class="col-3 ms-md-auto">
            <button onclick="goBack()" class="btn btn-success">Go Back</button>
           
          </div>
          <div class="col-6 ms-md-auto">
            <input class="btn btn-success" type="submit" value="Submit">
          </div>
          <div class="col-1 ms-md-auto"></div>
        </div>


      </form>
  </div>
  
  <script>
function goBack() {
  window.history.back();
}
</script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
